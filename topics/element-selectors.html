<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../base.css">
  <title>Element Selectors</title>
</head>

<body>
  <p class="sheygs">I am Sheygs, I <em>dislike</em> laziness and <strong>work hard!</strong></p>
  <img class="nice cool" src="https://picsum.photos/400" alt="image 0">
  <img data-name="Olusegun" data-last="Olaoluwa" class="custom" src="https://picsum.photos/400" alt="image yo">
  <div id="main-div" class="items">
    <p>Hi I'm an item in the first paragraph</p>
    <div class="sub-items">
      <img data-name="photo1" src="https://picsum.photos/200" alt="random image 1">
      <img class="custom" data-name="photo2" src="https://picsum.photos/200" alt="random image 2">
      <img data-name="photo3" src="https://picsum.photos/200" alt="random image 3">
      <h2 class="main-heading">Sub Div</h2>
      <p>Hi I'm a item in the second paragraph</p>
    </div>
    <img class="image main-image" src="https://picsum.photos/200" alt="random image 2">
    <p>Hi I'm a item in the third paragraph</p>
    <p>Hi I'm a item in the fourth paragraph</p>
  </div>
  <form class="main-form" action="#" method="post"></form>
  <a href="https://google.com" class="random google-link"></a>

</body>

</html>
