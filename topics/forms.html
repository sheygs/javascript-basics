<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../base.css">
  <title>Prevent Default & Form Events</title>
</head>

<body>
  <div class="wrapper">
    <a class="sheygs" href="https://sheygs.github.io">Olusegun Ekoh</a>
    <form class="main-form" name="signup">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" value="">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="">
      <input type="checkbox" id="agree" name="agree">
      <label for="agree">I agree to the terms and conditions</label>
      <hr>
      <button type="submit">Submit</button>
    </form>
  </div>
  <!--Tabindex = 0 used for accessibility so that the pic can be tabbed thru
  -->
  <img class="photo" tabindex="0" src="https://picsum.photos/200" alt="A picture">

  <!-- <script src="./Events/form-events-3.js"></script> -->
  <script src="./events/events-accessibility-4.js"></script>
</body>

</html>
